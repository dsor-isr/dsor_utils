# Site metadata
site_name: DSOR Utils Documentation
site_url: https://dsor-isr.github.io/dsor_utils/
repo_url: https://github.com/dsor-isr/dsor_utils
repo_name: dsor_utils
edit_uri: edit/main/docs/
site_author: The Medusa Team

# Copyright
